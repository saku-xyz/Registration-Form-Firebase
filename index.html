<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Register Form</title>
</head>
<body>
    <div class="container col-md-6 mt-3 card card-body p-4">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="FirstName">First Name</label>
                <input type="text" name="First Name" id="firstName" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="LastName">Last Name</label>
                <input type="text" name="Last Name" id="lastName" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="userEmail" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="UserName">User Name</label>
                <input type="text" name="User Name" id="userName" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="password" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="Password">Confirm Password</label>
                <input type="password" name="Confirm Password" id="confirmPassword" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="Gender">Gender</label>
                <select id="userGender" name="cars" class="form-control">
                    <option disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
            </div>
            <div class="form-group col-md-6">
                <label for="Telephone">Telephone</label>
                <input type="text" name="Telephone" id="telePhone" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <textarea name="Address" id="userAddress" class="form-control"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>

</html>
